<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- External font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="box-wrapper">
      <figure>
        <img
          src="/images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="box-image"
        />
      </figure>
      <figcaption class="box-caption m-23">
        <h3 class="mt-35">Equilibrium #3429</h3>
        <p class="box-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="d-flex justify-between">
          <div>
            <img src="/images/icon-ethereum.svg" alt="ET-icon" />
            <strong class="et-value ml-2">0.04 ETH</strong>
          </div>

          <div>
            <img src="/images/icon-clock.svg" alt="icon-clock" />
            <span class="ml-2"> 3 days left </span>
          </div>
        </div>
        <hr />

        <div class="box-avatar-container d-flex">
          <img
            src="/images/image-avatar.png"
            alt="box-avatar"
            class="box-avatar"
          />
          <div class="box-avatar-text">
            <p>Creation of <span class="white">Jules Wyvern</span></p>
          </div>
        </div>
      </figcaption>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esther Kezi</a>.
    </div>
  </body>
</html>
